<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Latihan 5 Operator Assignment</title>
</head>
<body>
	<script>
		// Operator penugasan (=):
		let a = 5;
		let b;
		b = a; // y akan memiliki nilai 5 yang sama dengan x

		// Operator penugasan tambah (+=):
		let c = 5;
		let d = 3;
		c += d; // x akan menjadi 8 (x = x + y)

		// Operator penugasan kurang (-=):
		let e = 5;
		let f = 3;
		e -= f; // x akan menjadi 2 (x = x - y)

		// Operator penugasan kali (*=):
		let g = 5;
		let h = 3;
		g *= h; // x akan menjadi 15 (x = x * y)

		// Operator penugasan bagi (/=):
		let i = 10;
		let j = 2;
		i /= j; // i akan menjadi 5 (i = i / j)

		// Operator penugasan modulus (%=):
		let k = 10;
		let l = 3;
		k %= l; // l akan menjadi 1 (k = k % l)

		// Operator penugasan pangkat (**=):
		let m = 2;
		let n = 3;
		m **= n; // n akan menjadi 8 (m = m ** n)

		alert(b + " " + c + " " + e + " " + g + " " + i + " " + k + " " + m);
	</script>
</body>
</html>
