<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Latihan 4 Operator Aritmatika</title>
</head>
<body>
	<script>
		// Addition Operator (+):
		let a = 10;
		let b = 5;
		let resultAdd = a + b; // hasil = 15

		// Subtraction Operator (-):
		let resultSubtract = a - b; // hasil = 5

		// Mulitplication Operator (*):
		let resultMulti = a * b; // hasil = 50

		// Division Operator (/):
		let resultDivide = a / b; // hasil = 2

		// Modulus Operator (%):
		let resultMod = a % b; // hasil = 0

		// Increment Operator (++) dan Decrement Operator (--):
		let x = 5;
		x++; // a = 6 (increment)
		let y = 3;
		y--; // b = 2 (decrement)

		// Square Operator (**):
		let resultSquare = a ** b; // hasil = 100000

		alert(resultAdd + " " + resultSubtract + " " + resultMulti + " " + resultDivide + " " + resultMod + " " + x + " " + y + " " + resultSquare);
	</script>
</body>
</html>
