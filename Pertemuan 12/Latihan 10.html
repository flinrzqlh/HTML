<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Latihan 10</title>
</head>
<body>
	<!-- Penanganan Event dengan Inline Event Handler: -->
	<button onclick="myFunction()">Klik saya untuk Inline Event Handler</button>

	<script>
	function myFunction() {
	    alert("Tombol diklik!");
	}
	</script>
	<br>

	<!-- Penanganan Event dengan Event Listener: -->
	<button id="myButton">Klik saya untuk Event Listener</button>

	<script>
	document.getElementById("myButton").addEventListener("click", function() {
	    alert("Tombol diklik!");
	});
	</script>
	<br>

	<!-- Penanganan Event dengan Named Function: -->
	<button id="myButton">Klik saya untuk Named Function</button>

	<script>
	function handleClick() {
	    alert("Tombol diklik!");
	}

	document.getElementById("myButton").addEventListener("click", handleClick);
	</script>
	<br>

	<!-- Penanganan Event dengan arrow Function: -->
	<button id="myButton">Klik saya untuk arrow Function</button>

	<script>
	document.getElementById("myButton").addEventListener("click", () => {
	    alert("Tombol diklik!");
	});
	</script>
	<br>

	<!-- Penanganan Event pada Input dengan onChange: -->
	<input type="text" id="myInput">

	<script>
	document.getElementById("myInput").addEventListener("change", function() {
	    let value = this.value;
	    console.log("Nilai input berubah: " + value);
	});
	</script>
	</input>
	<br>

	<!-- Penanganan Event pada Form dengan onSubmit: -->
	<form id="myForm">
	    <input type="text" name="username">
	    <button type="submit">Submit</button>
	</form>

	<script>
	document.getElementById("myForm").addEventListener("submit", function(event) {
	    event.preventDefault(); // Mencegah form submit

	    let username = this.elements.username.value;
	    console.log("Username yang di-submit: " + username);
	});
	</script>
</body>
</html>
